<!-- Team Section -->
    <section id="organization" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Organization Team</h2>
                </div>
            </div>
            <div class="crow">
                {% for member in site.organization %}
                {% assign remainder = forloop.index | modulo:3 %}
                <div class="ccol">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% if remainder == 0 %}
                    </div>
                    <div class="crow">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
